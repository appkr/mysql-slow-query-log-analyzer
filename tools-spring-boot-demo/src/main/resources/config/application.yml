server:
  port: 8080
  # @see https://www.baeldung.com/spring-boot-web-server-shutdown
  shutdown: graceful
  # @see https://github.com/zalando/logbook/issues/870
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true

spring:
  profiles:
    active: local

  output:
    ansi:
      enabled: always

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/local_demo?useSSL=false
    username: root
    password: secret
    hikari:
      poolName: Hikari
      auto-commit: false

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.MySQL8Dialect

  mvc:
    throw-exception-if-no-handler-found: true
    problemdetails:
      enabled: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

management:
  endpoints:
    web:
      base-path: /management
      exposure:
        include: ['health', 'info', 'metrics', 'loggers']
  endpoint:
    health:
      show-details: when_authorized
      probes:
        enabled: true
  info:
    git:
      mode: simple
  health:
    mail.enabled: false

sentry:
  release: #project.version#
  environment: local
  in-app-includes: 'dev.appkr.demo'
  traces-sample-rate: '0.001'

application:
  version: #project.version#
  scheduler:
    enabled: false

---

spring.config.activate.on-profile: local

server:
  shutdown: immediate

spring:
  jpa:
    properties.hibernate.format_sql: true

application:
  scheduler:
    enabled: true
